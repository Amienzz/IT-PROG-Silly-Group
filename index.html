<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Rating Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="taskbar"></header>

    <main>
        <form class="textbox_border" action="login_verification.php">
            <h3>Log in</h3>

            <div class="textbox">
                <label for="email">Email:</label>
                <input type="text" class = "login_input" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" class = "login_input" id="password" name="password" required>
            </div>
                
            <button type="submit">Login</button>
        </form>
    
        <form action="create_account.html" method="post">
            <button type="submit">Don't have an account? Sign up now!</button>
        </form>
    </main>
</body>
